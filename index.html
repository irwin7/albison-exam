<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="offer">
        <div class="container">
          <p class="offer-text">
            One week onlyâ€”50% off all courses with code 50OFF at checkout
          </p>
        </div>
      </div>
      <div class="container">
        <div class="header">
          <a class="header__logo-link" href="index.html">
            <img class="header__logo" src="img/logo.svg" alt="site logo" />
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Courses</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Free Workshops</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Blog</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">About</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__btns">
            <a class="header__cart-btn" href="#">
              <span class="header__cart-btn-icn">
                <img
                  class="header__cart-btn-img"
                  src="img/icons/icn-cart.svg"
                  alt="cart button"
                />
              </span>
              <span class="header__cart-btn-badge">0</span>
            </a>
            <button class="header__menu-btn"></button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container">
          <div class="hero">
            <div class="hero__box hero__texts">
              <h2 class="hero__title">Featured Course</h2>
              <h3 class="hero__static-title">
                Run your own online learning platform
              </h3>
              <p class="hero__desc">
                A deep-dive on the Instagram algorythm, hashtags, content
                strategy, and branding.
              </p>
              <p class="hero__author">Kathryn Murphy</p>
              <a href="#" class="hero__btn">Learn More</a>
            </div>
            <div class="hero__box hero__imgs">
              <div class="hero__imgs-inner">
                <img
                  class="hero__img"
                  src="img/hero-banner.png"
                  alt="hero banner"
                />
              </div>
              <div class="hero__layer-lines"></div>
              <div class="hero__layer-dots"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
